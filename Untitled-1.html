<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <center>
     <b><span><h1 style="background-color: white;"><marquee behavior="" direction="" >Welcome to Registration form </h1></marquee></span></b>
    </center>

<div class="main">
<div class="register">

    <h2>Register Here</h2>
    
<form id="register" method="post">
    <label>First Name:</label>

<br>
<input type="text" name="fname" id="name"
placeholder="Enter Your First Name"> 

<br><br>
<label> Last Name</label>
<br>
<input type="text" name="lname" id="name"
placeholder="Enter Your Last Name"> 
<br><br>

<label>Your Age:</label>
<br>

<input type="number" name="age" id="name" placeholder="How Old Are You?">
<br><br>
<label>E-Mail:</label>
<br>


<input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
<br><br>

<label>Gender</label>
<br>

&nbsp;&nbsp;&nbsp;

<input type="radio" name="gender" id="male">

&nbsp;

<span id="male">Male</span>

&nbsp;&nbsp;&nbsp;&nbsp;

<input type="radio" name="gender" id="female">
&nbsp;

<span id="female">Female</span>
<br><br>

<label>Known Language :</label>

<br>
&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="lang" id="urdu">
&nbsp;

<span id="urdu">Urdu</span>

&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="lang" id="eng">
&nbsp;

<span id="eng">English</span>

<input type="checkbox" name="lang" id="hindi">
&nbsp;
<span id="hindi">Hindi</span>
<br><br>



<center>
    <h1><input type="submit" value="Submit" name="submit" 
id="submit">
</center></h1>
</div>




</form>


    <div><!--end register-->
    </div><!--end main-->


</body>
</html>
